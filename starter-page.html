  <style>
    .pricing-card .status-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }
    .status-active {
      background-color: #28a745;
      color: white;
    }
    .status-ended {
      background-color: #6c757d;
      color: white;
    }
    .status-canceled {
      background-color: #dc3545;
      color: white;
    }
    .conference-date {
      font-size: 14px;
      color: #6c757d;
      margin-bottom: 15px;
    }
    .conference-location {
      font-size: 14px;
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .conference-location i {
      margin-right: 5px;
      color: #0d6efd;
    }
    .btn-register {
      width: 100%;
      margin-top: 10px;
    }
    .btn-registered {
      width: 100%;
      margin-top: 10px;
      background-color: #6c757d;
    }
    .btn-registered:hover {
      background-color: #5a6268;
    }
    .registered-badge {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      background-color: #0d6efd;
      color: white;
    }
    .participants-count {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #6c757d;
      margin-bottom: 10px;
    }
    .participants-count i {
      margin-right: 5px;
    }
    .filter-section {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    #filterForm {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    #filterForm .form-control, #filterForm .btn {
      flex: 1;
    }
    @media (max-width: 768px) {
      #filterForm {
        flex-direction: column;
      }
    }
    .empty-state {
      text-align: center;
      padding: 50px 0;
    }
    .empty-state i {
      font-size: 50px;
      color: #dee2e6;
      margin-bottom: 20px;
    }
    .modal-footer .btn-danger {
      margin-right: auto;
    }
    #conferenceDetailModal .modal-body {
      max-height: 70vh;
      overflow-y: auto;
    }
    .conference-detail-header {
      position: relative;
      padding-bottom: 15px;
      margin-bottom: 20px;
      border-bottom: 1px solid #dee2e6;
    }
    .conference-meta {
      margin-bottom: 20px;
    }
    .conference-meta p {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    .conference-meta i {
      margin-right: 10px;
      color: #0d6efd;
      width: 20px;
      text-align: center;
    }

<body class="starter-page-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="header-container container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center me-auto me-xl-0">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1 class="sitename">CMC MEET</h1>
      </a>
      <div id="navmenu"></div>

      

      <a class="btn-getstarted" href="/login.html">Đăng nhập</a>

    </div>
  </header>

  <main class="main">

    <!-- Page Title -->
    <div class="page-title light-background">
      <div class="container">
        <h1>Danh sách Hội nghị</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="index.html">Trang chủ</a></li>
            <li class="current">Hội nghị</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->

    <section id="conferences" class="pricing section light-background">
      <div class="container">
        <!-- Filter Section -->
        <div class="filter-section">
          <form id="filterForm">
            <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm theo tên hội nghị">
            <select id="statusFilter" class="form-control">
              <option value="">-- Trạng thái --</option>
              <option value="Đang diễn ra">Đang diễn ra</option>
              <option value="Đã kết thúc">Đã kết thúc</option>
              <option value="Đã hủy">Đã hủy</option>
            </select>
            <button type="button" id="filterButton" class="btn btn-primary">Lọc</button>
            <button type="button" id="resetButton" class="btn btn-outline-secondary">Đặt lại</button>
          </form>
        </div>

        <!-- My Registered Conferences Section -->
        <div id="myConferences" class="my-4 d-none">
          <h3 class="mb-4">Hội nghị đã đăng ký</h3>
          <div class="row g-4" id="myConferencesList">
            <!-- My conferences will be loaded here -->
          </div>
        </div>

        <!-- All Conferences Section -->
        
      </div>
    </section>

    <!-- Conference Detail Modal -->
    <div class="modal fade" id="conferenceDetailModal" tabindex="-1" aria-labelledby="conferenceDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="conferenceDetailModalLabel">Chi tiết hội nghị</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="conference-detail-header">
              <h3 id="modalTitle"></h3>
              <div id="modalStatus" class="badge"></div>
            </div>
            <div class="conference-meta">
              <p><i class="bi bi-calendar-event"></i> <span id="modalDate"></span></p>
              <p><i class="bi bi-geo-alt"></i> <span id="modalLocation"></span></p>
              <p><i class="bi bi-person"></i> <span id="modalCreator"></span></p>
              <p><i class="bi bi-people"></i> <span id="modalParticipants"></span></p>
            </div>
            <div class="conference-description">
              <h5>Mô tả</h5>
              <p id="modalDescription"></p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger d-none" id="cancelRegistrationBtn">Hủy đăng ký</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            <button type="button" class="btn btn-primary" id="registerBtn">Đăng ký tham gia</button>
          </div>
        </div>
      </div>
    </div>

  </main>
