<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-md">
        <div class="text-center">
            <p class="mb-4">Sign up with:</p>
            <div class="flex justify-center space-x-4 mb-4">
                <a href="#" class="text-gray-400"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-gray-400"><i class="fab fa-google"></i></a>
                <a href="#" class="text-gray-400"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-gray-400"><i class="fab fa-github"></i></a>
            </div>
            <p class="mb-4">or:</p>
        </div>
        <form id="registerForm" class="space-y-4">
            <div id="message" class="text-center"></div>
            <input type="text" id="name" placeholder="Họ tên"
                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>
            <input type="text" id="username" placeholder="Tên đăng nhập"
                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>
            <input type="email" id="email" placeholder="Email"
                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>
            <label for="type" class="block text-sm font-medium text-gray-300 mb-1">Loại tài khoản</label>
            <select id="type"
                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>
                <option value="">Chọn loại tài khoản</option>
                <option value="daibieu">Đại biểu</option>
                <option value="nhanvien">Nhân viên</option>
            </select>

            <!-- Additional fields for Đại Biểu -->
            <div id="daibieuFields" style="display: none;">
                <input type="text" id="sdtDaibieu" placeholder="Số điện thoại"
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="coQuanDaibieu" placeholder="Cơ quan"
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Additional fields for Nhân Viên -->
            <div id="nhanvienFields" style="display: none;">
                <input type="text" id="sdtNhanvien" placeholder="Số điện thoại"
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="chucVuNhanvien" placeholder="Chức vụ"
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <input type="password" id="password" placeholder="Mật khẩu"
                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>
            <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu"
                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>
            <div class="flex items-center">
                <input type="checkbox" id="agree-term"
                    class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500" required>
                <label for="agree-term" class="ml-2 text-sm">Tôi đã đọc và đồng ý với các điều khoản</label>
            </div>
            <button type="submit"
                class="w-full py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition duration-300">
                REGISTER
            </button>
            <div class="text-center text-gray-400 mt-4">
                Bạn đã có tài khoản? <a href="login.html" class="text-blue-500">Đăng nhập</a>
            </div>
        </form>
    </div>
    <script src="/assets/js/register.js"></script>
</body>

</html>
